set-option -g prefix M-a
unbind-key M-a
bind-key M-a send-prefix

# refresh .tmux config
unbind-key r
bind r source-file ~/.tmux.conf; 

set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g status-right "#[fg=black] TheMartian0x48 %Y-%m-%d %H:%M #[default]"



# movemenet between panes (using arrow key)
bind -n M-left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
# vim like movement between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# move between window using shift left and right key
bind -n S-Left previous-window
bind -n S-Right next-window
bind M-p previous-window
bind M-n next-window

set -g mouse on

# split horizontally
bind-key 'v' split-window -h -c "#{pane_current_path}"
# split vertically
bind-key 'b' split-window -v -c "#{pand_current_path}"
# create new window
bind-key 'c' new-window -c "#{pane_current_path}"


set -g default-terminal "xterm-256color"

# Use Vim keybindings in copy mode
setw -g mode-keys vi

# Start selection with 'v'
bind-key -T copy-mode-vi v send -X begin-selection

# Copy selected text to the clipboard
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

# Update default binding of 'Enter' to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
